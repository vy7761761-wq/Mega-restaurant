<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega_Resistant Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      flex-direction: column;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    Mega_Resistant Chatbot
  </header>

  <main>
    <p>Click the chat icon at the bottom right to start chatting with Mega_Resistant!</p>
  </main>

  <!-- Watson Assistant Chat Script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "85fa4025-9b4b-465d-b7bc-741652b7a577", // The ID of this integration.
      region: "eu-de", // The region your integration is hosted in.
      serviceInstanceID: "42924ea5-cd71-466c-a260-51411585a0e6", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + 
              (window.watsonAssistantChatOptions.clientVersion || 'latest') + 
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
